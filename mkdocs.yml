site_name: ytofu
site_url: https://ytofu.github.io/website
site_description: OpenTofu fork with first-class YAML support - Configuration as Data for Terraform
repo_url: https://github.com/ytofu/website
repo_name: ytofu/website

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.path
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.integrate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
    - Overview: concepts/index.md
    - Configuration as Data: concepts/configuration-as-data.md
    - YAML vs HCL: concepts/yaml-vs-hcl.md
    - Resource Lifecycle: concepts/resource-lifecycle.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Your First VPC: tutorials/first-vpc.md
    - Web Application Stack: tutorials/web-app-stack.md
    - Container Deployment: tutorials/container-deployment.md
  - Guides:
    - Overview: guides/index.md
    - Multi-AZ Deployment: guides/multi-az-deployment.md
    - Private/Public Subnets: guides/private-public-subnets.md
    - Blue/Green Deployment: guides/blue-green-deployment.md
  - AWS Reference:
    - Overview: aws/index.md
    - Compute:
      - Overview: aws/compute/index.md
      - EC2 Instance: aws/compute/ec2-instance.md
      - Lambda: aws/compute/lambda.md
      - ECS: aws/compute/ecs.md
      - EKS: aws/compute/eks.md
      - Launch Template: aws/compute/launch-template.md
      - Auto Scaling: aws/compute/autoscaling.md
    - Networking:
      - Overview: aws/networking/index.md
      - VPC: aws/networking/vpc.md
      - Security Groups: aws/networking/security-groups.md
      - Internet Gateway: aws/networking/internet-gateway.md
      - NAT Gateway: aws/networking/nat-gateway.md
      - Load Balancer: aws/networking/load-balancer.md
      - Route Tables: aws/networking/route-tables.md
      - Route53: aws/networking/route53.md
  - Troubleshooting:
    - Overview: troubleshooting/index.md
    - Common Errors: troubleshooting/common-errors.md
